<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        h1 {
            color: #00ff00;
        }
        .results {
            text-align: left;
            width: 80%;
            margin: 20px auto;
        }
        .results h3 {
            color: #00ff00;
        }
        .results ul {
            list-style-type: none;
            padding: 0;
        }
        .results ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <div class="results">
        <h3>Valid Referrals:</h3>
        <ul>
            {% for referral in valid_referrals %}
            <li>{{ referral }}</li>
            {% endfor %}
        </ul>
        <h3>Invalid Referrals:</h3>
        <ul>
            {% for referral in invalid_referrals %}
            <li>{{ referral }}</li>
            {% endfor %}
        </ul>
        <h3>Total Valid Refer: {{ total_valid }}</h3>
        <h3>Total Not Valid Refer: {{ total_invalid }}</h3>
    </div>
    <a href="/">Back</a>
</body>
</html>
