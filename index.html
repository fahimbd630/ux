<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UXLINK Refer Validation Checker</title>
    <link href="https://github.com/fahimbd630/ux/blob/36c3144c71cb01ae5b8f91482cf62822ebe2df72/app.py">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00ff00;
        }
        textarea, button {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
        }
        button {
            background-color: #00ff00;
            color: #111;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #006600;
        }
        .example {
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>UXLINK Refer Validation Checker</h1>
    <form action="/analyze" method="post">
        <div>
            <h3>Main Wallet Data</h3>
            <textarea name="main_wallet_data" rows="6" placeholder="Paste main wallet data here..."></textarea>
            <p class="example">Example:<br>0xaD...4911 0UXUY<br>0xaD...4911 20UXUY</p>
        </div>
        <div>
            <h3>Refer Wallet Address</h3>
            <textarea name="referral_wallet_data" rows="6" placeholder="Paste referral wallet addresses here..."></textarea>
            <p class="example">Example:<br>0xA9bD1C72Ba2b1e9DfA7F5A2503C11f6522AF02C5<br>02C5<br>0xA9...02C5</p>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
